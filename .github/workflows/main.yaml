name: CI Validation
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check README
        run: |
          if [ -f "README.md" ]; then
            echo "✅ README exists"
          else
            echo "❌ README missing"
          fi
